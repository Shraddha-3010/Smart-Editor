<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

     </head>
<body>
{% if response %}
    <div>{{response}}</div>
{% endif %}
 <form action="{{ url_for('register') }}" method="POST">
   <div class="wrapper">

    <h2>Registration</h2>
       <div class="input-box">
        <input type="text" name="username" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>

        <div class="input-box">
         <input type="tel" name="number" placeholder="Contact Number"
                pattern="[0-9]{10}" maxlength="10" inputmode="numeric" required
                title="Enter exactly 10 digits">
        </div>


      <div class="input-box">
        <input type="password" name="pwd" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="conpwd" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h2>I accept all terms & condition</h2>
      </div>
      <div class="input-box button">
        <input type="Submit" value="register">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{{ url_for('login') }}">Login now</a></h3>
      </div>
  </div>
 </form>
</body>
</html>
