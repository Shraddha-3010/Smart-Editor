<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    }
    .profile-card {
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.07);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    color: white;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.6s ease;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #007acc;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
    }
    h2 {
      text-align: center;
      color: #007acc;
    }
    .info-group {
      margin: 20px 0;
    }
    .info-label {
      font-weight: bold;
      color: white;
    }
    .info-value {
      margin-top: 5px;
      font-size: 16px;
    }
    .btn-group {
      margin-top: 30px;
      text-align: center;
    }
    .btn-group a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-group a:hover {
      background: #005f99;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar">{{ user_data.name[0]|upper }}</div>
    <h2>{{ user_data.name }}</h2>

    <div class="info-group">
      <div class="info-label">Email</div>
      <div class="info-value">{{ user_data.email }}</div>
    </div>

    <div class="info-group">
      <div class="info-label">Contact Number</div>
      <div class="info-value">{{ user_data.contact }}</div>
    </div>

    <div class="btn-group">
      <a href="/edit-profile">✏️ Edit Profile</a>
      <a href="/editor">← Back to Editor</a>
    </div>
  </div>

</body>
</html>
