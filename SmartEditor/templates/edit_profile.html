<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
     font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    }
    .container {
     width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.07);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    color: white;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.6s ease;
    }
    h2 {
      color: #007acc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile - {{ user }}</h2>
    <form method="POST" action="/update-profile">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ user_data.name }}" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ user }}" readonly>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" value="{{ user_data.contact }}" required>

      <button type="submit">Save Changes</button>
    </form>

    <a href="/editor">‚Üê Back to Editor</a>
  </div>
</body>
</html>
